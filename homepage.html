<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="src/css/reset.css" />
		<link rel="stylesheet" href="src/css/default.css" />
		<link rel="stylesheet" href="src/css/index/homepage.style.css" />
		<link rel="stylesheet" href="src/css/modal.css">
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Slab:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="shortcut icon"
			href="./src/assets/svg/icon.svg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<title>Kenzie Habit</title>
	</head>
	<body>
		<header>
			<p>KenzieHabit</p>
			
			<div class="dropdown">
				<button class="dropbtn" id="btnDrop"><img src="src/assets/img/" alt=""></button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#" id="editProfile">Editar Perfil</a>
					<a href="#" id="logout">Sair do app</a>

				</div>
			</div>
		</header>
		<main>
			<section id="userDate">
				<figure><img class="user__image--profile" src="#" /></figure>
				<p class="user__name">Jana Doe</p>
			</section>

			<section id="container"></section>
		</main>
		<div class="body_modal">
			<div class="modal_editar--perfil" id="modal_box">
				<div class="upside">
					<h1>Editar Perfil</h1>
					<div class="close_card_div">
						<i class="close_card_button">x</i>
					</div>
				</div>
				<form class="modal_form">
					<label for="Nome" class="text">Nome</label>
					<input
						type="text"
						name="Nome"
						id="name"
						placeholder="Digitar Nome"
					/>

					<label for="URL" class="text"
						>URL da imagem do perfil</label
					>
					<input
						type="url"
						name="url"
						id="url"
						placeholder="Digitar URL"
					/>

					<button type="submit" class="send">
						Salvar Alterações
					</button>
				</form>
			</div>
		</div>
		<script type="module" src="./src/scripts/homepage.scripts.js">
		</script>
	</body>
</html>
