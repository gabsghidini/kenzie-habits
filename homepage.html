<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/index/homepage.style.css">
    <link rel="stylesheet" href="src/css/modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <title>Kenzie Habit</title>
  </head>
  <body>
    <header>
      <p>KenzieHabit</p>
      <figure><img src="imagem.jpg"></figure>
    </header>
    <main>
      <section id="userDate">
        <figure><img src="imagem.jpg"></figure>
        <p>Jana Doe</p>
      </section>

      <section id="container">

        </section>

    </main>
    <footer>  </footer>
    <div class="body_modal">
      <div class="modal_habits" id="modal_box">
          <div class="upside">
              <h1>Criar Hábito</h1>
              <div class="close_card_div">
                  <i class="close_card_button">x</i>
              </div>
              
          </div>
          <form class="modal_form">
              <label for="Título" class="text">Título</label>
              <input type="text" name="Título" id="title" placeholder="Digitar Título">
              
              <label for="Descrição" class="text">Descrição</label>
              <input type="text" name="Descrição" id="description" placeholder="Digitar descrição">
              
              <label for="category" class="text">Categoria</label>
              <select id="category" name="category">
                  <option  selected disabled>Selecionar Categoria</option>
                  <option value="saude">Saúde</option>
                  <option value="estudos">Estudos</option>
                  <option value="casa">Casa</option>
                  <option value="trabalho">Trabalho</option>
                  <option value="lazer">Lazer</option>
              </select>
              
             <button type="submit" class="send" >Inserir</button>
           </form>
        
      </div>
     </div>

    <script type="module" src="./src/scripts/homepage.scripts.js"></script>
  </body>
</html>
